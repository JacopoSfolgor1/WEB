<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Esercizio 1</title>
  <script>
    function invio() {
      resetErrors(); //collego reset a classe invio per togliere  frasi errore aggiornando variabili

      var cognome = document.getElementById("cognome").value;       //creo variabili con valore
      var nome = document.getElementById("nome").value;             
      var matricola = document.getElementById("matricola").value;
      var regione = document.getElementById("regioni").value;
      var email = document.getElementById("email").value;
      var telefono = document.getElementById("telefono").value;

      var Errors = false;

      if (cognome === "") {
        document.getElementById("error-cognome").innerText = "Errore: 'Cognome' è obbligatorio.";       //condizioni richieste e se vere ritornano Errors true
        Errors = true;
      }
      if (nome === "") {
        document.getElementById("error-nome").innerText = "Errore: 'Nome' è obbligatorio.";
        Errors = true;
      }
      if (matricola === "" || isNaN(matricola)) {
        document.getElementById("error-matricola").innerText = "Errore: 'Matricola' deve essere un numero.";
        Errors = true;
      }
      if (regione === "scegli") {
        document.getElementById("error-regioni").innerText = "Errore: seleziona una regione.";
        Errors = true;
      }
      if (email === "" && telefono === "") {
        document.getElementById("error-email-telefono").innerText = "Errore: inserisci almeno l'e-mail o il telefono.";
        Errors = true;
      }

      if (!Errors) {
        alert("Modulo inviato correttamente!");             //se tutto inviato correttamente mostro messaggio annesso
      }
    }

    function resetErrors() {              //per il bottone reset rimuovo anche la scritta di errore eventuale 
      document.getElementById("error-cognome").innerText = "";
      document.getElementById("error-nome").innerText = "";
      document.getElementById("error-matricola").innerText = "";        
      document.getElementById("error-regioni").innerText = "";
      document.getElementById("error-email-telefono").innerText = "";
    }
  </script>
</head>
<body>
  <form>
    <div id="error-cognome" style="color: red;"></div>
    <input id="cognome" type="text" name="cognome" placeholder="Cognome" maxlength="40"><br><br>

    <div id="error-nome" style="color: red;"></div>
    <input id="nome" type="text" name="nome" placeholder="Nome" maxlength="30"><br><br>

    <div id="error-matricola" style="color: red;"></div>
    <input id="matricola" type="text" name="matricola" placeholder="Matricola" maxlength="12"><br><br>

    <div id="error-regioni" style="color: red;"></div>
    <select id="regioni" name="regione di residenza">
      <option value="scegli" disabled selected>Scegli la regione</option>
      <option value="sicilia">Sicilia</option>
      <option value="piemonte">Piemonte</option>
      <option value="sardegna">Sardegna</option>
      <option value="lombardia">Lombardia</option>
      <option value="toscana">Toscana</option>
      <option value="emilia-romagna">Emilia-Romagna</option>
      <option value="puglia">Puglia</option>
      <option value="veneto">Veneto</option>
      <option value="lazio">Lazio</option>
      <option value="calabria">Calabria</option>
      <option value="trentino">Trentino-Alto-Adige</option>
      <option value="campania">Campania</option>
      <option value="abruzzo">Abruzzo</option>
      <option value="basilicata">Basilicata</option>
      <option value="marche">Marche</option>
      <option value="umbria">Umbria</option>
      <option value="friuli venezia">Friuli-Venezia-Giulia</option>
      <option value="liguria">Liguria</option>
      <option value="molise">Molise</option>
      <option value="valle d'aosta">Valle D'Aosta</option>
    </select><br><br>

    <div id="error-email-telefono" style="color: red;"></div>
    <input id="email" type="text" name="email" placeholder="E-mail" maxlength="30">
    <input id="telefono" type="text" name="telefono" placeholder="Telefono" maxlength="15"><br><br>

    <textarea id="richieste particolari" name="richieste particolari" rows="12" cols="60" placeholder="Richieste particolari"></textarea><br><br>

    <input id="bottone invio" type="button" onclick="invio()" value="Invio"><br><br>
    <input id="bottone reset" type="reset" value="Reset" onclick="resetErrors()">
  </form>
</body>
</html>
