<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Spesa Semplice</title>
    <script>
        function addElement () {
            
            var ul = document.getElementById("ul");
            var li = document.createElement("li");
            var roba = document.getElementById("add").value;
            li.textContent = roba;
            ul.appendChild(li);
        }
        function resetElements() {
            document.getElementById("li").innerHTML = "";
        }
    </script>
</head>
<body>
    <input id ="add" type="text" nome="add" placeholder="Inserisci il prodotto">
    <button onclick= "addElement()">Aggiungi alla lista</button>  

    <ul id = "ul">
        <li>    
            Lista della spesa:
        </li>    
    <button onclick="resetElements()"> Rimuovi tutti i prodotti</button>
    </ul>

</body>
</html>
